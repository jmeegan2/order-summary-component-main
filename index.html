<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      background-image: url('images/pattern-background-desktop.svg');
    }
  </style>
</head>

<body>

  <main class="card">
    <figure class="card__img-holder">
      <img src="images/illustration-hero.svg" alt="Illustration of a person listening to music.">
    </figure>
    <div class="card__body">
      <h1 class="title">Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="plan-box">
        <div class="plan-box-left">
          <img src="images/icon-music.svg" alt="" aria-hidden="true">
          <div class="plan-details">
            <h2>Annual Plan</h2>
            <p>$59.99</p>
          </div>
        </div>
        <div class="plan-box-right">
          <a href="#">Change</a>
        </div>
      </div>
    </div>
    <div class="button-holder">
      <button class="btn payment-btn">Proceedd to Payment</button>
      <button class="btn cancel-btn">Cancel Order</button>
    </div>
  </main>

  You can now listen to millions of songs, audiobooks, and podcasts on any

  Change

  Proceed to Payment
  Cancel Order

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> 
  <div class="cards-list"> -->


</html>
